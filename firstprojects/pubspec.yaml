name: flight_availability_app
description: "A new Flutter project."
publish_to: 'none' # Prevents accidental publishing

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.1.0
  # google_maps_flutter: ^2.2.3  # Removed as requested
  geolocator: ^11.0.0
  geocoding: ^2.1.1
  provider: ^6.0.5
  flutter_dotenv: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/.env

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"